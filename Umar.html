<style>
  :root {
    --accent: #0ea5e9;
    --accent2: #0369a1;
    --text: #0f172a;
    --muted: #64748b;
    --radius: 18px;
    font-family: "Poppins", "Inter", system-ui, sans-serif;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #dbeafe, #e0f2fe, #f0f9ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: var(--radius);
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    backdrop-filter: blur(10px);
    padding: 36px 30px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    position: relative;
    animation: floatUp 1s ease both;
  }

  @keyframes floatUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .avatar {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px;
    position: relative;
    box-shadow: 0 0 0 5px #fff, 0 0 25px rgba(14,165,233,0.4);
    animation: glow 3s infinite ease-in-out;
  }

  @keyframes glow {
    0%, 100% { box-shadow: 0 0 0 5px #fff, 0 0 25px rgba(14,165,233,0.4); }
    50% { box-shadow: 0 0 0 5px #fff, 0 0 40px rgba(14,165,233,0.7); }
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .name {
    font-size: 24px;
    font-weight: 700;
    margin-top: 5px;
  }

  .role {
    font-size: 15px;
    color: var(--muted);
    margin-bottom: 26px;
  }

  .btns {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.25s ease;
  }

  .btn.primary {
    background: var(--accent);
    color: #fff;
  }
  .btn.primary:hover {
    background: var(--accent2);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(14,165,233,0.2);
  }

  .btn.secondary {
    background: #f3f4f6;
    color: #111;
  }
  .btn.secondary:hover {
    background: #e5e7eb;
    transform: translateY(-2px);
  }

  footer {
    margin-top: 28px;
    font-size: 13px;
    color: var(--muted);
  }

  footer img {
    width: 160px;
    margin-top: 14px;
    animation: fadeIn 1.5s ease both;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 500px) {
    .card { padding: 28px 20px; }
    .name { font-size: 22px; }

  }
